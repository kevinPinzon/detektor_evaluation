<div class="container">
    <div class="jumbotron">

        <button type="button" class="btn btn-success" ng-click="show_insertMolda();">insertar nuevo elemento</button>
        <br><br>

        <table id="motivos" class="display table table-striped table-hover" >
            <thead>
                <tr>
                    <th> Motivo </th>
                    <th> Des_motivo</th>
                    <th> Estado</th>
                    <th> Tipo</th>
                    <th> Acciones</th>
                </tr>                
            </thead>
            <tbody>
                <tr ng-repeat="obj in tableResults">
                    <td> {{obj.motivo}} </td>
                    <td> {{obj.des_motivo}} </td>
                    <td> {{obj.estado}} </td>
                    <td> {{obj.tipo}} </td>
                    <td> 
                        <span style="cursor:pointer;" class="badge badge-pill badge-warning" ng-click="show_update_modal(obj);">Editar</span>
                        <span style="cursor:pointer;" class="badge badge-pill badge-danger" ng-click="show_removeModal(obj);" >Borrar</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="update_modal" class="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Elemento</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group has-success">
                                <label class="form-control-label" for="inputSuccess1">Motivo</label>
                                <input type="number" value="{{item_motivo.motivo}}" class="form-control is-valid" id="edit_item_motivo" readonly="">
        
                                <label class="form-control-label" for="inputSuccess1">Des motivo</label>
                                <input type="text" placeholder="{{item_motivo.des_motivo}}" class="form-control is-valid" id="edit_item_des_motivo">
        
                                <label class="form-control-label" for="inputSuccess1">Estado</label>
                                <input type="text" placeholder="{{item_motivo.estado}}" class="form-control is-valid" id="edit_item_estado">
        
                                <label class="form-control-label" for="inputSuccess1">Tipo</label>
                                <input type="text" placeholder="{{item_motivo.tipo}}" class="form-control is-valid" id="edit_item_tipo">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="updateItem();" data-dismiss="modal">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="insert_modal" class="modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Insertar Nuevo Elemento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
    
                                <div class="form-group has-success">
                                        <label class="form-control-label" for="inputSuccess1">Motivo</label>
                                        <input type="number" class="form-control is-valid" id="item_motivo">
                
                                        <label class="form-control-label" for="inputSuccess1">Des motivo</label>
                                        <input type="text" class="form-control is-valid" id="item_des_motivo">
                
                                        <label class="form-control-label" for="inputSuccess1">Estado</label>
                                        <input type="text" class="form-control is-valid" id="item_estado">
                
                                        <label class="form-control-label" for="inputSuccess1">Tipo</label>
                                        <input type="text" class="form-control is-valid" id="item_tipo">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" ng-click="insertNewItem();" data-dismiss="modal">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="remove_modal" class="modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Borar Elemento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>¿Está seguro de querer eliminar este elemento?</p>                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" ng-click="deleteItem()" data-dismiss="modal">Borrar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>

  </div>
</div>
