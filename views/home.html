<div class="container">
    <div class="jumbotron">

        

        <table id="motivos" class="display table table-striped table-hover" >
            <thead>
                <tr>
                    <th> Motivo </th>
                    <th> Des_motivo</th>
                    <th> Estado</th>
                    <th> Tipo</th>
                </tr>                
            </thead>
            <tbody>
                <tr ng-repeat="obj in tableResults">
                    <td> {{obj.motivo}} </td>
                    <td> {{obj.des_motivo}} </td>
                    <td> {{obj.estado}} </td>
                    <td> {{obj.tipo}} </td>
                </tr>
            </tbody>
        </table>

  </div>
</div>
